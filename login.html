<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bitcoin Loan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-container h1 {
            color: #f7931a;
            margin-bottom: 10px;
        }

        .login-container h3 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #f7931a;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #ffb347;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container a {
            color: #f7931a;
            text-decoration: none;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>₿ Bitcoin Loan</h1>
        <h3>Login</h3>

        <form id="loginForm">

            <!-- ✅ MUST MATCH SCRIPT -->
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>

            <div id="loginError" class="error-message"></div>
        </form>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

<script src="script.js"></script>
</body>
</html>
