<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Loan Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>

<header class="navbar">
    <div class="logo">â‚¿ BitcoinLoan</div>
    <div id="btcPrice" class="btc-price">BTC Price: Loading...</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main class="dashboard">

    <!-- HERO CARD -->
    <section class="card hero-card">
        <h1 id="welcomeUser">Welcome</h1>
        <p class="subtext">Borrow up to <strong>10 BTC</strong> instantly</p>
        <p id="maxBorrowUSD" class="highlight"></p>
    </section>

    <!-- LOAN CALCULATOR -->
    <section class="card">
        <h2>Loan Calculator</h2>

        <div class="input-group">
            <input type="number" id="loanAmount" placeholder="Enter BTC Amount" step="0.01">
            <button class="primary-btn" onclick="calculateLoan()">Calculate Loan</button>
        </div>

        <div class="result-box">
            <p id="usdValue"></p>
            <p id="collateralValue"></p>
        </div>
    </section>

    <!-- WALLETS -->
    <section class="card">
        <h2>Wallets</h2>

        <div class="wallet-box">
            <div>
                <p class="label">Platform Collateral Wallet</p>
                <strong id="platformWallet"></strong>
            </div>
            <div id="platformWalletQR"></div>
        </div>

        <div class="wallet-box">
            <div>
                <p class="label">Your Wallet</p>
                <strong id="userWallet"></strong>
            </div>
            <button class="secondary-btn" onclick="copyUserWallet()">Copy</button>
            <div id="userWalletQR"></div>
        </div>
    </section>

    <!-- ACTION -->
    <section class="card action-card">
        <h2>Request Loan</h2>
        <p>Collateral required: <strong>5%</strong></p>
        <button class="primary-btn big-btn" onclick="approveLoan()">
            Request Loan & Deposit Collateral
        </button>
    </section>

    <!-- LOAN HISTORY -->
    <section class="card">
        <h2>Loan History</h2>
        <div id="loanHistory">
            <p>No loan history yet.</p>
        </div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
