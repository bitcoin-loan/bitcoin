<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Bitcoin Loan</title>

<link rel="stylesheet" href="style.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Background Glow */
body::before {
    content: "";
    position: absolute;
    width: 400px;
    height: 400px;
    background: #f7931a;
    filter: blur(150px);
    opacity: 0.2;
    top: -100px;
    right: -100px;
}

/* Glass Card */
.login-container {
    position: relative;
    width: 100%;
    max-width: 420px;
    padding: 40px;
    border-radius: 20px;
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    color: #fff;
    z-index: 2;
}

/* Logo */
.logo {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    color: #f7931a;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 30px;
}

/* Input Fields */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 14px 14px 14px 45px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.05);
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: #f7931a;
    box-shadow: 0 0 10px rgba(247,147,26,0.5);
}

.input-group span {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0.6;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #f7931a, #ffb347);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(247,147,26,0.6);
}

/* Footer */
.footer-text {
    text-align: center;
    font-size: 13px;
    margin-top: 20px;
    opacity: 0.7;
}

.footer-text a {
    color: #f7931a;
    text-decoration: none;
}

/* Responsive */
@media(max-width:480px){
    .login-container{
        margin: 20px;
        padding: 30px;
    }
}
</style>
</head>

<body>

<div class="login-container">

    <div class="logo">â‚¿ Bitcoin Loan</div>
    <div class="subtitle">Secure Crypto-Backed Lending Platform</div>

    <form id="loginForm">
    <input type="email" id="email" required>
    <input type="password" id="password" required>
    <button type="submit">Login Securely</button>
</form>

    <div class="footer-text">
        Don't have an account? <a href="register.html">Create Account</a>
    </div>

<script src="script.js"></script>
</body>
</html>
